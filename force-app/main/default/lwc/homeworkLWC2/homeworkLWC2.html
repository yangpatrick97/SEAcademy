    <lightning-card>
        <div class="slds-p-around_medium lgc-bg">
            <h2 class="slds-text-heading_medium slds-m-bottom_medium">
            Do or die (Reminders)
            </h2>
            <lightning-datatable
                    key-field="id"
                    data={data}
                    columns={columns}
                    hide-checkbox-column="true">
            </lightning-datatable>
            <div class="slds-p-around_medium lgc-bg">
            <lightning-button 
                    variant="brand" 
                    label="New reminder" 
                    onclick={handleButtonClick} 
                    class="slds-float_right slds-p-top_small">
            </lightning-button>
        </div>
        </div>
    </lightning-card>

    <lightning-card>
        <div class="slds-align_absolute-center" style="height:5rem">
        <h1 id="blanktext"></h1>
        <lightning-button 
                    variant="brand" 
                    label="Compliment of the Day" 
                    onclick={randomCompliment}>
        </lightning-button>
        <img id="blankimage" src="" alt="" />
    </div>

            <h2 class="slds-text-heading_medium slds-m-bottom_medium">
            Girlfriend 101
            </h2>
        <lightning-input-rich-text
            value={myVal}
            onchange={handleChange}>
        </lightning-input-rich-text>

        </div>
