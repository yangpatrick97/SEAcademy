<template>
    <lightning-card title="Do or die (Reminders)">
        <div class="slds-box slds-p-around_medium">
            <lightning-datatable
                key-field="id"
                data={reminderData}
                columns={columns}
                onrowselection={handleRowSelection}>
            </lightning-datatable>
        </div>
        <div class="slds-float_right slds-p-around_small">
        <template if:true={showDeleteButton}>
            <lightning-button
                variant="Destructive-text"
                label="Delete Selected"
                onclick={handleDelete}>
            </lightning-button>
        </template>
            <lightning-button
                variant="brand-outline"
                label="New Reminder"
                onclick={showModalPopUp}
                class="slds-p-around_small">
            </lightning-button>
        </div>
 <!-- modal start -->       
        <template if:true={modalPopUp}>
            <lightning-card class="slds-modal slds-fade-in-open slds-align_absolute-center">
                <!-- <lightning-modal-header>label="deez"</lightning-modal-header> -->
                <lightning-modal-body>
                    <lightning-record-edit-form object-api-name="Reminder__c" onsuccess={handleSuccess}>
                        <lightning-messages></lightning-messages>
                        <lightning-input-field field-name="Subject__c"> </lightning-input-field>
                        <lightning-input-field field-name="Due_Date__c"> </lightning-input-field>
                    </lightning-record-edit-form> 
                </lightning-modal-body>
                <lightning-modal-footer>
                    <lightning-button-group>
                        <lightning-button label="Cancel" variant="neutral" onclick={hideModalPopUp}></lightning-button>
                        <lightning-button label="Save" variant="brand" type="submit" onclick={handleSave}></lightning-button>
                    </lightning-button-group>
                </lightning-modal-footer>
            </lightning-card>
            <div class="slds-backdrop slds-backdrop_open"></div>
        </template>
    </lightning-card>
 </template>
