<template>
    <lightning-datatable
            key-field="id"
            columns={columns}
            data={data}
            hide-checkbox-column
            default-sort-direction={defaultSortDirection}
            sorted-direction={sortDirection}
            sorted-by={sortedBy}
            onsort={onHandleSort}>
    </lightning-datatable>
    <div class="slds-m-top_small slds-m-bottom_medium">
        <lightning-button variant="brand" label="Find Restaurants" title="Primary action" onclick={findRestaurants} class="slds-m-left_x-small">         
        </lightning-button>
    </div>
</template>
