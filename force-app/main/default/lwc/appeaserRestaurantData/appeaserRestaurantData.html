<template>   
    <div class="slds-p-around_medium">

        <lightning-button variant="brand" 
                          label="Select Your Girlfriend" 
                          title="Choose carefully" 
                          onclick={customShowModalPopup} 
                          class="slds-m-left_x-small"></lightning-button>
    </div>

    <template if:true={customFormModal}>
        <div class="slds-modal slds-fade-in-open">
            <div class="slds-modal__container">
                <div class="slds-modal__header">
                    <h2 class="slds-text-heading_medium">Modal Header</h2>
                </div>
                <div class="slds-modal__content slds-p-around_medium">
                    <lightning-combobox label="Select an option" value={selectedOption} options={options} onchange={handleOptionChange}></lightning-combobox>
                </div>
                <div class="slds-modal__footer">
                    <button class="slds-button slds-button_neutral" onclick={customHideModalPopup}>Go forth and console</button>
                </div>
            </div>
        </div>
        <div class="slds-backdrop slds-backdrop_open"></div>
    </template>

    <div class="slds-p-around_medium">
    <div id="restaurantTable">
    <lightning-datatable
            key-field="id"
            columns={columns}
            data={data}
            hide-checkbox-column
            default-sort-direction={defaultSortDirection}
            sorted-direction={sortDirection}
            sorted-by={sortedBy}
            onsort={onHandleSort}>
    </lightning-datatable>
    <div class="slds-m-top_small slds-m-bottom_medium">
        <lightning-button variant="brand" label="Find Restaurants" title="GOGOGO" onclick={clickForMoreRestaurants} class="slds-m-left_x-small">         
        </lightning-button>        
    </div>
    </div>
    </div>
</template>
